<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Dating App - Framework</title>
  <style>
    :root{
      --bg:#f6f8fb; --card:#fff; --accent:#ff6b81; --muted:#6b7280;
      --glass: rgba(255,255,255,0.6);
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#0f172a}
    .app{
      display:grid;
      grid-template-columns:260px 1fr 320px;
      gap:18px;
      padding:18px;
      height:100vh;
      box-sizing:border-box;
    }

    /* Header (sticky) */
    header{
      grid-column:1/-1;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 18px;
      background:linear-gradient(90deg,#fff,#fafbff);
      border-radius:10px;
      box-shadow:0 1px 3px rgba(15,23,42,0.04);
    }
    .logo{display:flex;align-items:center;gap:10px;font-weight:700;color:var(--accent)}
    .logo .mark{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,#ff9aa2,#ff6b81);display:inline-block}
    .search{
      flex:1;
      display:flex;
      align-items:center;
      gap:8px;
      max-width:720px;
    }
    .search input{
      width:100%;
      padding:10px 12px;
      border-radius:10px;
      border:1px solid #e6e9ef;
      outline:none;
      background:transparent;
    }

    /* Sidebar filters */
    aside.filters{
      background:var(--card);
      padding:16px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(11,15,22,0.04);
      height:calc(100vh - 84px);
      overflow:auto;
    }
    .filters h3{margin:0 0 8px 0;font-size:14px;color:#111827}
    .filter-group{margin-bottom:14px}
    .filter-group label{display:block;font-size:13px;color:var(--muted);margin-bottom:6px}
    .chip {display:inline-block;padding:6px 10px;border-radius:999px;background:#f3f4f6;margin:4px 6px 0 0;cursor:pointer;font-size:13px}

    /* Main feed */
    main.feed{
      background:transparent;
      height:calc(100vh - 84px);
      overflow:auto;
      padding-bottom:18px;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:16px;
    }
    .card{
      background:var(--card);
      border-radius:12px;
      overflow:hidden;
      box-shadow:0 6px 18px rgba(11,15,22,0.04);
      display:flex;
      flex-direction:column;
    }
    .card .media{
      height:160px;
      background:linear-gradient(135deg,#fef3f3,#fff0f6);
      position:relative;
      display:flex;
      align-items:flex-end;
      justify-content:flex-start;
      padding:12px;
      color:#fff;
      gap:8px;
    }
    .avatar{
      width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,#ffd1dc,#ff6b81);
      display:inline-flex;align-items:center;justify-content:center;font-weight:700;color:#fff;font-size:20px;
      box-shadow:0 4px 12px rgba(15,23,42,0.12)
    }
    .meta{padding:12px 12px 16px;}
    .meta h4{margin:0 0 6px 0;font-size:16px}
    .meta p{margin:0;color:var(--muted);font-size:13px}

    .actions{display:flex;gap:8px;padding:12px;border-top:1px dashed #f1f5f9}
    .btn{
      flex:1;padding:10px;border-radius:10px;border:0;cursor:pointer;font-weight:600;
      background:#fff;color:var(--muted);box-shadow:inset 0 0 0 1px #f1f5f9;
    }
    .btn.heart{background:linear-gradient(90deg,#ff9aa2,#ff6b81);color:#fff}

    /* Right chat column */
    .chat{
      background:var(--card);
      padding:12px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(11,15,22,0.04);
      height:calc(100vh - 84px);
      overflow:auto;
    }
    .chat .title{font-weight:700;margin-bottom:10px}
    .placeholder{border:2px dashed #eef2ff;padding:24px;border-radius:10px;color:var(--muted);text-align:center}

    /* Responsive */
    @media (max-width:980px){
      .app{grid-template-columns:1fr; padding:12px}
      header{grid-column:1}
      aside.filters, .chat{display:none}
      main.feed{height:calc(100vh - 120px)}
    }
  </style>
</head>
<body>
  <div class="app" role="application">
    <header>
      <div class="logo" aria-hidden="false">
        <span class="mark" aria-hidden="true"></span>
        Matchly
      </div>

      <div class="search" role="search">
        <input id="globalSearch" placeholder="Search interests, names or locations" aria-label="Search"/>
      </div>

      <nav aria-label="Top navigation">
        <button onclick="console.log('Open matches')">Matches</button>
        <button onclick="console.log('Open messages')">Messages</button>
        <button onclick="console.log('Open profile')">Profile</button>
      </nav>
    </header>

    <aside class="filters" aria-label="Filters">
      <h3>Filters</h3>

      <div class="filter-group">
        <label>Distance</label>
        <div class="chip" data-value="5">5 km</div>
        <div class="chip" data-value="25">25 km</div>
        <div class="chip" data-value="100">100 km</div>
      </div>

      <div class="filter-group">
        <label>Age</label>
        <div style="display:flex;gap:8px">
          <input type="number" id="ageMin" placeholder="18" style="width:80px;padding:8px;border-radius:8px;border:1px solid #e6e9ef"/>
          <input type="number" id="ageMax" placeholder="35" style="width:80px;padding:8px;border-radius:8px;border:1px solid #e6e9ef"/>
        </div>
      </div>

      <div class="filter-group">
        <label>Interests</label>
        <div>
          <span class="chip">Hiking</span>
          <span class="chip">Cooking</span>
          <span class="chip">Music</span>
          <span class="chip">Travel</span>
        </div>
      </div>

      <div class="filter-group">
        <button onclick="applyFilters()" style="width:100%;padding:10px;border-radius:10px;border:0;background:var(--accent);color:#fff;font-weight:700">Apply</button>
      </div>
    </aside>

    <main class="feed" id="feed" aria-live="polite">
      <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:12px">
        <h2 style="margin:0">Discover</h2>
        <small style="color:var(--muted)">Showing sample profiles</small>
      </div>

      <section class="grid" id="profiles">
        <!-- Profile cards injected by JS -->
      </section>
    </main>

    <aside class="chat" aria-label="Chat">
      <div class="title">Messages</div>
      <div class="placeholder">Select a match to start chatting. This panel can host realtime conversations.</div>
    </aside>
  </div>

  <script>
    // Simple sample data and rendering logic
    const sample = [
      {id:1,name:"Ava, 27",desc:"Designer • Coffee lover • Weekend hiker", initials:"AV"},
      {id:2,name:"Liam, 30",desc:"Engineer • Guitarist • Foodie", initials:"LI"},
      {id:3,name:"Maya, 24",desc:"Photographer • Traveler • Cat person", initials:"MA"},
      {id:4,name:"Noah, 28",desc:"Entrepreneur • Runner • Cinephile", initials:"NO"},
      {id:5,name:"Zoe, 26",desc:"Teacher • Bookworm • Vegan", initials:"ZO"},
      {id:6,name:"Ethan, 31",desc:"Developer • Board games • Coffee", initials:"ET"}
    ];

    const profilesEl = document.getElementById('profiles');

    function renderProfiles(list){
      profilesEl.innerHTML = '';
      list.forEach(p => {
        const card = document.createElement('article');
        card.className = 'card';
        card.innerHTML = `
          <div class="media" role="img" aria-label="${p.name}">
            <div class="avatar" aria-hidden="true">${p.initials}</div>
          </div>
          <div class="meta">
            <h4>${p.name}</h4>
            <p>${p.desc}</p>
          </div>
          <div class="actions">
            <button class="btn" onclick="viewProfile(${p.id})">View</button>
            <button class="btn heart" onclick="likeProfile(${p.id})">❤</button>
          </div>
        `;
        profilesEl.appendChild(card);
      });
    }

    function likeProfile(id){
      const user = sample.find(s=>s.id===id);
      alert('You liked ' + user.name);
    }
    function viewProfile(id){
      const user = sample.find(s=>s.id===id);
      alert('Open profile: ' + user.name);
    }
    function applyFilters(){
      // Placeholder: just re-render sample for demo
      renderProfiles(sample);
      console.log('Filters applied');
    }

    // Search
    document.getElementById('globalSearch').addEventListener('input', (e)=>{
      const q = e.target.value.trim().toLowerCase();
      if(!q) return renderProfiles(sample);
      const filtered = sample.filter(s => (s.name + ' ' + s.desc).toLowerCase().includes(q));
      renderProfiles(filtered);
    });

    // Initialize
    renderProfiles(sample);
  </script>
</body>
</html>
