<div class="flex justify-center gap-3 pt-10">
    <button class="btn btn-neutral" (click)="get400Error()">
        Get 400 Error
    </button>
    <button class="btn btn-neutral" (click)="get401Error()">
        Get 401 Error
    </button>
    <button class="btn btn-neutral" (click)="get404Error()">
        Get 404 Error
    </button>
    <button class="btn btn-neutral" (click)="get500Error()">
        Get 500 Error
    </button>
    <button class="btn btn-neutral" (click)="get400ValidationError()">
        Get Validation Error
    </button>
</div>

@if (validationErrors().length > 0) {
    <div class="card mt-5 bg-base-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
        <ul>
            @for (error of validationErrors(); track $index) {
                <li>{{error}}</li>
            }
        </ul>
    </div>
}
