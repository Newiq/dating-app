<label class="floating-label text-left">
    <span>User Name</span>
    <input 
    [max]="maxDate()"
    [type]="type()"
    [formControl]="control"
    [placeholder]="label()" class="input input-bordered w-full" 
    [class.input-error]="control.invalid
    && control.touched"
    [class.input-success]="control.valid
    && control.touched"
    />
    @if(control.hasError('required') && control.touched){
        <div class="validation-hint text-error text-xs mt-0.5">{{label()}} is required</div>
    }
    @if(control.hasError('email') && control.touched){
    <div class="validation-hint text-error text-xs mt-0.5">Invalid email address</div>
    }
    @if(control.hasError('minlength') && control.touched){
    <div class="validation-hint text-error text-xs mt-0.5">{{label()}} must be at least {{control.errors?.['minlength'].requiredLength}} characters</div>
    }
    @if(control.hasError('maxlength') && control.touched){
    <div class="validation-hint text-error text-xs mt-0.5">{{label()}} must be at least {{control.errors?.['maxlength'].requiredLength}} characters</div>
    }
    @if(control.hasError('passwordMismatch') && control.touched){
    <div class="validation-hint text-error text-xs mt-0.5">Password do not match</div>
    }
</label>
